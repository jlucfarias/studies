<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use of Required Attribute</title>
  </head>
  <body>
    <form>
      <input type="text" name="name" required />
      <button type="submit">Send</button>
    </form>
  </body>
</html>
